<h4>Listado</h4>

   let i=index;" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
    <span class="text-primary">{{i+1}}. </span>
    <span>{{character.name}} </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
    <span>Es el primero: {{i===0}} </span>
    <span>Es el Ãºltimo: {{i===characterList.length-1}} </span>
  </div>
  <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ol>
